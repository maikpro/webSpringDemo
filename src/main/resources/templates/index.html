<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Demo für OOAD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Von WebSocket genutzt -> werden über Maven importiert! -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <!--Websocket nutzen über JS-->
    <script src="/app.js"></script>

</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="container">
        <!--<p th:text=" 'Hello, ' + ${name} + '!' " />-->
        <p th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</p>
        
        <!-- LOGOUT -->
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        
        <!--<p th:text=" ${willkommen} " />
        <p th:text=" 'Number:' + ${num} " /> -->


        <!--ERSTELLTE ARTIKEL ANZEIGEN-->
        <div class="row align-items-center">
            <div th:each="artikel : ${artikelListe}" class="col">
                <a th:href="@{'/artikel/' + ${artikel.id}}" class="card-link">
                    <div class="card mt-3" style="width: 18rem;">
                        <img th:src="${artikel.bild}" class="card-img-top"  alt="Artikel Bild">
                        <div class="card-body">
                            <h5 th:text="${artikel.name}" class="card-title"></h5>
                            <h6 th:text="${artikel.beschreibung}" class="card-subtitle mb-2 text-muted"></h6>
                            <p th:text="${artikel.preis}" class="card-text"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>



        <!--WEBSOCKET-->
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">WebSocket connection:</label>
                        <button id="connect" class="btn btn-default" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name">What is your name?</label>
                        <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Greetings</th>
                    </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>


        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
