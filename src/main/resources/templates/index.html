<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Demo f√ºr OOAD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="container">
        <!--ERSTELLTE ARTIKEL ANZEIGEN-->
        <div class="row align-items-center">
            <div th:each="artikel : ${artikelListe}" class="col">
                <a th:href="@{'/artikel/' + ${artikel.id}}" class="card-link">
                    <div class="card mt-3" style="width: 18rem;">
                        <img th:src="${artikel.bild}" class="card-img-top"  alt="Artikel Bild">
                        <div class="card-body">
                            <h5 th:text="${artikel.name}" class="card-title"></h5>
                            <h6 th:text="${artikel.beschreibung}" class="card-subtitle mb-2 text-muted"></h6>
                            <p th:text="${artikel.preis}" class="card-text"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="/warenkorb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
