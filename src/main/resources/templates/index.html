<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Demo f√ºr OOAD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="container">
        <!--<p th:text=" 'Hello, ' + ${name} + '!' " />-->
        <p th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</p>
        
        <!-- LOGOUT -->
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        
        <!--<p th:text=" ${willkommen} " />
        <p th:text=" 'Number:' + ${num} " /> -->


        <!--ERSTELLTE ARTIKEL ANZEIGEN-->
        <div th:each="artikel : ${artikelListe}" class="card mt-3" style="width: 18rem;">
            <div class="card-body">
                <h5 th:text="${artikel.name}" class="card-title"></h5>
                <h6 th:text="${artikel.beschreibung}" class="card-subtitle mb-2 text-muted"></h6>
                <p th:text="${artikel.preis}" class="card-text"></p>
                <a th:href="${artikel.id}" class="card-link">Link</a>
                <!--<a href="#" class="card-link">Another link</a>-->
            </div>
        </div>


        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
